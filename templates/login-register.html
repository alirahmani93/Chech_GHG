{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>BabaBarghi</title>
    {% endif %}

    <meta name="description" content="">
    <meta name="author" content="ProteusThemes">

    <!--  Google Fonts  -->
    <link href='http://fonts.googleapis.com/css?family=Pacifico|Open+Sans:400,700,400italic,700italic&amp;subset=latin,latin-ext,greek' rel='stylesheet' type='text/css'>

    <!-- Twitter Bootstrap -->
    <link href="{%  static "stylesheets/login-register.css"  %}" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                   صفحه ورود
                    <hr>
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label" style="font-size: 16px; padding-right: 10pt" >نام کاربری :</label>
                                <label>
                                    <input type="text" class="form-control">
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" style="font-size: 16px ; padding-right: 10pt">رمز عبور :</label>
                                <label>
                                    <input type="password" class="form-control" id>
                                </label>
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>

                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary"><a href="{% url "home_page"  %}">LOGIN </a></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2" style="color: #b94a48">به دنیای برقی خوش آمدید</div>
            </div>
        </div>


</div>
    <script src="{% static "js/login-register.js" %}" type="text/javascript"></script>

</body>


</html>
